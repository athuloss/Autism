 {% load static %}
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Create Account</title>
    <style>
        :root {
            --signupprimary: #4C6FFF;
            --signuptext-primary: #333333;
            --signuptext-secondary: #666666;
            --signupbackground: #FFFFFF;
            --signupinput-border: #E5E7EB;
            --signupinput-bg: #FFFFFF;
            --signuperror: #FF4D4D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #F0F4F8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .signupcontainer {
            background: var(--signupbackground);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 900px;
            display: flex;
            overflow: hidden;
        }

        .signupillustration {
            flex: 1;
            background-color: #F8FAFC;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .signupillustration img {
            max-width: 100%;
            height: auto;
        }

        .signupform-container {
            flex: 1;
            padding: 3rem;
            min-width: 320px;
        }

        .signuph1 {
            color: var(--signuptext-primary);
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }

        .signupsubtitle {
            color: var(--signuptext-secondary);
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .signupform-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .signupform-group {
            flex: 1;
            margin-bottom: 1.5rem;
        }

        .signupform-group label {
            display: block;
            color: var(--signuptext-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .signupform-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--signupinput-border);
            border-radius: 8px;
            background: var(--signupinput-bg);
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .signupform-group input:focus {
            outline: none;
            border-color: var(--signupprimary);
        }

        .terms {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 0.5rem;
            align-items: flex-start;
        }

        .terms input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            accent-color: var(--signupprimary);
        }

        .terms label {
            color: var(--signuptext-secondary);
            font-size: 0.875rem;
            margin: 0;
        }

        .terms a {
            color: var(--signupprimary);
            text-decoration: none;
        }

        .sign-up-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--signupprimary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }

        .sign-up-btn:hover {
            background: #3B5CD9;
        }

        .login-link {
            text-align: center;
            color: var(--signuptext-secondary);
            font-size: 0.875rem;
        }

        .login-link a {
            color: var(--signupprimary);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .loginillustration {
                display: none;
            }

            .loginform-container {
                padding: 2rem;
            }

            .loginform-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="signupcontainer">
        <div class="signupillustration">
            <img src="{% static "images/people-playing-ludo-game-b.png" %}" alt="Login illustration">
        </div>
        <div class="signupform-container">
            <h1 class="loginh1">Create Account</h1>
            <p class="signupsubtitle">Join us today! Please fill out the form below to get started.</p>
            <form method="post" name="signup"> 
                    <div class="signupform-group">
                        <label for="firstName">Full Name</label>
                        <input type="text" id="firstName" required>
                    </div> 
                <div class="signupform-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="signupform-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="signupterms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="sign-up-btn">Create Account</button>
                <div class="login-link">
                    Already have an account? <a href="#" onclick="showLogin()">Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
